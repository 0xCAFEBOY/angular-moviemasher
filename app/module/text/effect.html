<div>
	<label>String:</label>
	<input type="text" ng-change="$amm.player.changeEffect('string')" ng-model="$amm.player.selectedEffect.string"/>
</div>
<div ng-include="'views/inspector/effect_font.html'"></div>
<div>
	<label>Font Color:</label>
	<div class="amm-colorpicker">
		<div class="amm-colorpicker-background"></div>
		<button colorpicker="rgba" ng-style="{'background-color':$amm.player.selectedEffect.color}" type="button" colorpicker-parent="true" ng-change="$amm.player.changeEffect('color')" ng-model="$amm.player.selectedEffect.color" colorpicker-position="top"></button>
	</div>
</div>
<div>
	<label>Shadow Color:</label>
	<div class="amm-colorpicker">
		<button colorpicker="rgba" ng-style="{'background-color':$amm.player.selectedEffect.shadowcolor}" type="button" colorpicker-parent="true" ng-change="$amm.player.changeEffect('shadowcolor')" ng-model="$amm.player.selectedEffect.shadowcolor"></button>
	</div>
</div>
<div>
	<label>Shadow X:</label>
	<input type="range" type="range" 
		step="0.001" min="-0.05" max="0.05" 
		ng-change="$amm.player.changeEffect('shadowx')" 
		ng-model="$amm.player.selectedEffect.shadowx"
	/>
</div>
<div>
	<label>Shadow Y:</label>
	<input type="range" type="range" 
		step="0.001" min="-0.05" max="0.05" 
		ng-change="$amm.player.changeEffect('shadowy')" 
		ng-model="$amm.player.selectedEffect.shadowy"
	/>
</div>
<div>
	<label>X:</label>
	<input type="range" type="range" 
		step="0.001" min="-1" max="2" 
		ng-change="$amm.player.changeEffect('x')" 
		ng-model="$amm.player.selectedEffect.x"
	/>
</div>
<div>
	<label>Y:</label>
	<input type="range" type="range" 
		step="0.001" min="-1" max="2" 
		ng-change="$amm.player.changeEffect('y')" 
		ng-model="$amm.player.selectedEffect.y"
	/>
</div>
<div>
	<label>Size:</label>
	<input type="range" type="range" 
		step="0.001" min="0.01" max="3" 
		ng-change="$amm.player.changeEffect('size')" 
		ng-model="$amm.player.selectedEffect.size"
	/>
</div>
