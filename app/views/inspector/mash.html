<div>
	<label>Label:</label>
	<input type='text' class='form-input' ng-change="$amm.player.change('label')" ng-model="$amm.player.mash.label" placeholder="Mashed Video Title" />
</div>
<div>
	<label>Background Color:</label>
	<div class="amm-colorpicker">
		<div class="amm-colorpicker-background"></div>
		<button colorpicker="rgb" ng-style="{'background-color':$amm.player.mash.backcolor}" type="button" colorpicker-parent="true" ng-change="$amm.player.change('backcolor')" ng-model="$amm.player.mash.backcolor"></button>
	</div>
</div>
